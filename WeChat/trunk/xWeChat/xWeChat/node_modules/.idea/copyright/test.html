        IT招聘平台虎聘网完成300万融资
    </p>
    <p class = "time">
        2016-08-26
    </p>
    <div class = "paragraphCon">
        <p style="font-size:17px;color:#4a4a4a;line-height:26px;">Bianews报道 8月26日消息，智能招聘平台虎聘网获得了300万元天使轮融资，投资方为宁夏安德投资有限公司和伊冠投资控股有限公司。资金将主要用于资源整合和市场推广方面。<br><br>虎聘网是江苏坤本网络科技有限公司旗下品牌，专注于IT行业的智能招聘，聚焦中低端招聘市场。</p>
